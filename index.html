        /**************************************
         * invokeFBAuthorization() :
         *
         * Method that invokes FB's auth module.
         */
        function invokeFBAuthorization(){
            var ref = new Firebase("https://cse134bteam3-hw5.firebaseio.com");
            ref.authWithOAuthPopup("facebook", function(error, authData) {
                if (error) {
                } else {
                    // Grant user access to app
                    document.location = "./views/wire2.html";
                    mixpanel.track("invoke FB Authorization");
                }
            });

        }

        /**************************************
         * invokeAuthorization() :
         *
         * Method that invokes Google's auth module.
         */
        function invokeGAuthorization(){
            var ref = new Firebase("https://cse134bteam3-hw5.firebaseio.com");
            ref.authWithOAuthPopup("google", function(error, authData) {
                if (error) {
                } else {
                    document.location = "./views/wire2.html";
                    mixpanel.track("Invoke google Authorization");
                }
            });

        }

        function validateEmail(email) {
            var re = /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/i;
            return re.test(email);
        }

        /**************************************
         * createLogin() :
         *
         * Method that creates a user account from email/password
         */
        function createLogin(){
            var ref = new Firebase("https://cse134bteam3-hw5.firebaseio.com");

            ref.createUser({
              email    : $("#emailR").val(),
              password : $("#passwordR").val()
            }, function(error, userData) {
              if (error) {
                alert(error);
              } else {
                mixpanel.track("login successfully created");
                alert("Account created! Please navigate back to the Login tab to enter!");
              }
            });

        }

        function sendEmail(){
            var ref = new Firebase("https://cse134bteam3-hw5.firebaseio.com");
            ref.resetPassword({
                email : $("#usernameL").val()
              }, function(error) {
              if (error === null) {
                alert("Password reset email sent! Remember to check your spam folder!");
              } else {
                alert("Please speciify a valid email.");
                //console.log("Error sending password reset email:", error);
              }
            });                        
        }

        function loginUser(){
            var ref = new Firebase("https://cse134bteam3-hw5.firebaseio.com");
            ref.authWithPassword({
              email    : $("#usernameL").val(),
              password : $("#passwordL").val()
            }, function(error, authData) {
              if (error) {
                //console.log("Login Failed!", error);
              } else {
                mixpanel.track("authenticated successfully with payload");
                //console.log("Authenticated successfully with payload:", authData);
                document.location = "./views/wire2.html";
              }
            });
        }

        $(function() {

            $('#login-form-link').click(function(e) {
                $("#login-form").delay(100).fadeIn(100);
                $("#register-form").fadeOut(100);
                $('#register-form-link').removeClass('active');
                $(this).addClass('active');
                e.preventDefault();
            });
            $('#register-form-link').click(function(e) {
                $("#register-form").delay(100).fadeIn(100);
                $("#login-form").fadeOut(100);
                $('#login-form-link').removeClass('active');
                $(this).addClass('active');
                e.preventDefault();
            });

        });

    </script>
