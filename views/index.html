    <script type="text/javascript">
        /**************************************
         * invokeAuthorization() :
         *
         * Method that invokes FB's auth module.
         */
        function invokeAuthorization(){
            var ref = new Firebase("https://cse134bteam3.firebaseio.com");
            ref.authWithOAuthPopup("facebook", function(error, authData) {
                if (error) {
                } else {
                    // Grant user access to app
                    $("#loginLink").attr("href", "views/wire2.html");
                    $("#loginLink").removeAttr("onClick");
                    $("#log-in-button").html("Welcome");
                }
            });

        }
    </script>
    <nav>
        COINFLIP
    </nav>

    <div id="w1-wrapper">

        <section id="w1-left">
            <h1>COINFLIP</h1>
            <h3>Manage your coin collection with a simple app.</h3>
            <a id="loginLink" onClick="invokeAuthorization()" ><span id="log-in-button">Enter</span></a>
        </section>

        <section id="w1-right">
            <div id="iphone">
                <div id="iphone-camera"></div>
                <div id="iphone-speaker"></div>
                <div id="iphone-screen"></div>
                <div id="iphone-home"></div>

        </section>
