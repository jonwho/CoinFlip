                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form id="login-form" action="javascript:loginUser()" style="display: block;">
                                        <div class="form-group">
                                            <input type="text" name="username" id="usernameL" tabindex="1" class="form-control" placeholder="Username" value="">

                                                <div class="col-sm-6 col-sm-offset-3">

                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <div class="text-center">
                                                        <a href="http://phpoll.com/recover" tabindex="5" class="forgot-password">Forgot Password?</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>

                                            <input type="text" name="username" id="usernameR" tabindex="1" class="form-control" placeholder="Username" value="">
                                        </div>

                                            <input type="email" name="email" id="emailR" tabindex="1" class="form-control" placeholder="Email Address" value="">

                                        <div class="form-group">
                                            <input type="password" name="password" id="passwordR" tabindex="2" class="form-control" placeholder="Password">
                                        </div>

                                            <input type="password" name="confirm-password" id="confirm-passwordR" tabindex="2" class="form-control" placeholder="Confirm Password">

                                            <div class="row">
                                                <div class="col-sm-6 col-sm-offset-3">

                                            </div>
                                        </div>

                            </div>
                        </div>
