    <script type="text/javascript">
        /* Checks for authetication. If no authentication, sends to index.html
           for authentication process */
        var ref = new Firebase("https://cse134bteam3-hw5.firebaseio.com");
        var authData = ref.getAuth();
        if(authData){
            mixpanel.track("change in email");
        } else {    
            document.location = "../index.html";
        }
    loadTopNav();
    </script>

    loadSideNav(2);

    <section class="main-section">
        <section class="coin_wrapper">
            <div class="mobile-nav">
                <a href="wire2.html">
                    <svg class="icon icon-keyboard-arrow-left">
                        <symbol id="icon-keyboard-arrow-left" viewBox="0 0 1024 1024">
                            <title>keyboard-arrow-left</title>
                            <path class="path1" d="M657.707 696.96l-195.627-195.627 195.627-195.627-60.373-60.373-256 256 256 256z"></path>
                        </symbol>
                        <use xlink:href="#icon-keyboard-arrow-left"></use>
                    </svg>
                </a>
                CHANGE EMAIL
            </div>
        </section>
        <div style="padding-top:30px">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <h2>Change your email</h2>
                </div>
                <form id="change-email-form" action="javascript:changeEmail()" style="display: block;">
                    <div class="change-email-group">
                        <input type="text" name="email" id="oldEmail" tabindex="1" class="" placeholder="Old Email" value="">
                    </div>
                    <div class="change-email-group">
                        <input type="text" name="email" id="newEmail" tabindex="1" class="" placeholder="New Email" value="">
                    </div>
                    <div class="change-email-group">
                        <input type="password" name="password" id="emailPass" tabindex="2" class="" placeholder="Password">
                    </div>
                    <div class="change-email-group">
                        <input style="width: 40%;" type="submit" name="change-submit" id="change-submit" tabindex="4" class=" btn btn-login" value="Change Email">
                    </div>
                </form>
            </div>
        </div>
    </section>

        loadFooter();
