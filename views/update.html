                    <form method="post">

    <script type="text/javascript">
        loadFooter();
        var coinValues;

        function reloadPage(switchType){
            
            var childName = $("#fbm").val() + (($("#fbt").val() == 'coin') ? 'Coins' : 'Bullions');
            new Firebase("https://cse134bteam3-hw5.firebaseio.com").child(childName).on("value", function(data){
                $("#fbn").empty();
                for(value in data.val()){
                    $("#fbn").append("<option value=\"" + data.val()[value].name + "\">" + data.val()[value].name + "<\/option>");                    
                }
                if(switchType == 'type'){
                    if($("#fbt").val() == 'bullion'){
                        $("#diaRow").remove();
                        //$(".img_circle").attr('class', 'img_rect');
                    } else {
                        $("#updateForm").append("<tr id='diaRow'><td>Diameter (mm)<\/td><td><input id=\"fbdia\" name=\"quantity\" placeholder=\"30.00\" \/><\/td><\/tr>");
                        //$(".img_rect").attr('class', 'img_circle');
                    }
                }
                mixpanel.track("reload page update");
                fillData($("#fbn"));
                
            });
        }

        function fillData(value){
            var childName = $("#fbm").val() + (($("#fbt").val() == 'coin') ? 'Coins' : 'Bullions');
            if(typeof value.value === 'undefined'){
                value.value = value.val();
            }
            new Firebase("https://cse134bteam3-hw5.firebaseio.com").child(childName).on("value", function(data){
                data = data.val();
                $("#fbn option:contains(\"" + data[value.value]['name'] + "\")").attr('selected', 'selected');
                $("#fbpure").attr('value', data[value.value]['pure']);
                $("#fbwu").attr('value', data[value.value]['wu']);
                $("#fbgu").attr('value', data[value.value]['gu']);
                $("#fboz").attr('value', data[value.value]['oz']);
                $("#fbtl").attr('value', data[value.value]['tlw']);
                $("#fbthk").attr('value', data[value.value]['thickness']);
                if($("#fbt").val() == 'coin'){
                    $("#fbdia").attr('value', data[value.value]['diameter']);
                }
                $("#frontImg").attr("src", data[value.value]['front']);
                mixpanel.track("fill data update");
            });
        }
        
        // Parse URL string for information on ID and metal type needed for DB
        var query = "";
        var querysplit = "";
        // Two arguments means that a coin ID is attached 
        if(location.href.indexOf('&') >= 0){
            query = location.href.substring((location.href.indexOf('?') + 1)
                                            , location.href.length);
            querysplit = query.split('&');

            // Make sure sidebar gets updated with right metal
            if(querysplit[0] == 'gold'){
                loadSideNav(1);
            } else if(querysplit[0] == 'silver'){
                loadSideNav(2);
            } else {
                loadSideNav(3);
            }
        } else { // Only one argument means we only have information on metal
            query = location.href.substring((location.href.indexOf('?') + 1),
                                             location.href.length);
            if(query == "gold"){
                loadSideNav(1);
            } else if(query == "silver"){
                loadSideNav(2);
            } else {
                loadSideNav(3);
            }
        }
        var childName = query + 'Coins';


        window.onload = function(){
            
            new Firebase("https://cse134bteam3-hw5.firebaseio.com").child(childName).on("value", function(data){
                if(location.href.indexOf('&') >= 0){ // We are adding a new coin
                    new Firebase("https://cse134bteam3-hw5.firebaseio.com").child("users")
                            .child((new Firebase("https://cse134bteam3-hw5.firebaseio.com")).getAuth().uid)
                            .child(querysplit[0]).child(querysplit[1]).on("value", function(idata){ 
                        $("#updateForm").html(loadForm(idata.val(), querysplit[0], 'coin', data.val()));
                        $(".img_circle").remove();
                        $(".img_box").append("<img id='frontImg' src='" + idata.val()['frnt'] + "' alt='Coin'>");
                    });
                    // Change saveData arguments appropriately
                    $("#save").attr("onClick", "saveDataToFirebase('" + ((new Firebase("https://cse134bteam3-hw5.firebaseio.com")).getAuth().uid).toString() + "', '" + querysplit[1] + "')");
                } else {
                    $("#updateForm").html(loadForm(0, query, 'coin', data.val()));
                    $(function() {
                        $( "#fbpd" ).datepicker();
                    });
                    for(first in data.val()){
                        $("#fbm").attr("onchange", "reloadPage('metal')");
                        $("#fbt").attr("onchange", "reloadPage('type')")
                        $("#fbn").attr("onchange", "fillData(this)");
                        $(".img_circle").remove();
                        $(".img_box").append("<img id='frontImg' src='" + data.val()[first]['front'] + "' alt='Coin'>");
                        break;
                    }
                    fillData($("#fbn"));
                    mixpanel.track("initialize firebase setup for team 3");
                }
            });
                
            
        }
        // Load default date
        $("fbpd").attr("value", getDate());


        function getDate(){
            return formatDate(new Date());
        }

        function returnPage(){
            var query = location.href.substring((location.href.indexOf('?') + 1), location.href.length);
            document.location = "wire3_" + query.substring(0, 1) + ".html";
            mixpanel.track("page requested");
        }

        function receiveAggregateData(data){
        }
    </script>
